name: Weekly Unity Asset Scraper

on:
  schedule:
    # Run every Friday at 07:30 UTC (08:30 CET)
    - cron: '30 7 * * 5'
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  scrape-and-post:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run Scraper Script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
      
      - name: Commit archive to repository
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add assets_archive_*.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“¦ Archive weekly asset [$(date +'%Y-%m-%d')]" && git push)
